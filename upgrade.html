<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшения</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Улучшения</h1>
    <p>Доступные очки: <span id="availablePoints">0</span></p>

    <div class="upgrade">
        <button id="upgradeDamageButton" disabled>Увеличить урон по монстру (10 очков)</button>
    </div>
    <div class="upgrade">
        <button id="doubleDamageButton">Увеличить урон по монстру в два раза(50 очков) </button>
        <p>Текущий урон: <span id="damage">2</span></p>
    </div>
    <div class="upgrade">
        <button id="reduceMonsterHpButton" disabled>Авто уменьшение HP монстра (100 очков)</button>
        <p>Авто уменьшение HP: <span id="autoReduceStatus">выключено</span></p>
    </div>
    <div class="upgrade">
        <button id="resetUpgradeButton">Обнулить очки и улучшения</button>
    </div>
    <div class="upgrade">
        <p>Множитель урона: <span id="multiplier">1</span></p>
    </div>
    <button class="index" data-href="index.html">Вернуться к игре</button>
</div>
<script src="upgrade.js"></script>
<script src="sounds.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const button = document.querySelector('.index');
        button.addEventListener('click', function() {
            window.location.href = button.getAttribute('data-href');
        });
    });
</script>
</body>
</html>
