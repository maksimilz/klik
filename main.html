<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main-container">
    <div class="container">
        <h1>Кликер Игра</h1>
        <div class="monster-info">
            <img src="img/monster1.png" alt="Monster" id="monster" class="monster">
            <div class="hp-bar-container">
                <div id="hpBar" class="hp-bar"></div>
            </div>
            <p>HP: <span id="monsterHp">100</span></p>
        </div>
        <p>Очки: <span id="score">0</span></p>
        <div class="buttons-container">
            <button class="upgrade-link" data-href="upgrade.html">Перейти к улучшениям</button>
        </div>
    </div>
</div>
<div id="resetButtonContainer">
    <button id="resetButton">Обнулить очки</button>
</div>

<!-- Модальное окно для подтверждения сброса -->
<div id="resetModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <p>Вы уверены, что хотите обнулить очки и улучшения?</p>
        <button id="confirmResetButton">Подтвердить</button>
        <button id="cancelResetButton">Отменить</button>
    </div>
</div>

<script src="script.js"></script>
<script src="sounds.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const button = document.querySelector('.upgrade-link');
        button.addEventListener('click', function() {
            window.location.href = button.getAttribute('data-href');
        });

        const resetButton = document.getElementById('resetButton');
        const resetModal = document.getElementById('resetModal');
        const confirmResetButton = document.getElementById('confirmResetButton');
        const cancelResetButton = document.getElementById('cancelResetButton');
        const closeButton = document.querySelector('.close-button');

        resetButton.addEventListener('click', () => {
            resetModal.style.display = 'block';
        });

        confirmResetButton.addEventListener('click', () => {
            clearGameData();
            resetModal.style.display = 'none';
        });

        cancelResetButton.addEventListener('click', () => {
            resetModal.style.display = 'none';
        });

        closeButton.addEventListener('click', () => {
            resetModal.style.display = 'none';
        });

        window.addEventListener('click', (event) => {
            if (event.target == resetModal) {
                resetModal.style.display = 'none';
            }
        });

        function clearGameData() {
            localStorage.clear();
            document.getElementById('score').textContent = '0';
            document.getElementById('monsterHp').textContent = '100';
            document.getElementById('hpBar').style.width = '100%';
            console.log('Очки и улучшения сброшены');
        }
    });

    window.addEventListener('load', function() {
        console.log('Все ресурсы загружены');
    });
</script>
</body>
</html>
